<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Edit Agenda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Edit Agenda</h2>
      <form
        th:action="@{/kelola-agenda/edit/{id}(id=${agenda.id_agenda})}"
        method="post"
        th:object="${agenda}"
      >
        <input type="hidden" name="_method" value="PUT" />
        <!-- Ini untuk mengirim PUT request -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <!-- CSRF Token -->

        <div class="mb-3">
          <label for="judul_agenda" class="form-label">Judul Agenda</label>
          <input
            type="text"
            class="form-control"
            id="judul_agenda"
            th:field="*{judul_agenda}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="agenda" class="form-label">Agenda</label>
          <input
            type="text"
            class="form-control"
            id="agenda"
            th:field="*{agenda}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="tahun_ajaran" class="form-label">Tahun Ajaran</label>
          <input
            type="text"
            class="form-control"
            id="tahun_ajaran"
            th:field="*{tahun_ajaran}"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        <a th:href="@{/kelola-agenda}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
