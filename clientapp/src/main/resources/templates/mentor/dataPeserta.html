<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Peserta</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" th:href="@{css/navbar.css}" />
  </head>
  <body>
    <!-- Panggil Fragment Navbar -->
    <div th:replace="~{components/navbarMentor.html :: navbar}"></div>
    <div class="container mt-4">
      <h1>Data Peserta</h1>
      <table class="table mt-3">
        <thead class="table-dark">
          <tr>
            <th>No.</th>
            <th>Nama Depan</th>
            <th>Nama Belakang</th>
            <th>Jenis</th>
            <th>Kampus</th>
            <th>Jurusan</th>
            <th>Aksi</th>
            <!-- Kolom untuk aksi -->
          </tr>
        </thead>
        <tbody>
          <tr th:each="detail, iterStat : ${detailList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${detail.namaDepan}"></td>
            <td th:text="${detail.namaBelakang}"></td>
            <td
              th:text="${detail.detailMbkm != null ? detail.detailMbkm.jenis : 'N/A'}"
            ></td>
            <td
              th:text="${detail.detailMbkm != null ? detail.detailMbkm.kampus : 'N/A'}"
            ></td>
            <td
              th:text="${detail.detailMbkm != null ? detail.detailMbkm.jurusan : 'N/A'}"
            ></td>
            <td>
              <a
                class="btn btn-warning"
                th:href="@{/peserta/edit/{id}(id=${detail.id_detail_user})}"
                >Edit</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
      // Inisialisasi DataTables
      $(document).ready(function () {
        $(".table").DataTable();
      });
    </script>
  </body>
</html>
