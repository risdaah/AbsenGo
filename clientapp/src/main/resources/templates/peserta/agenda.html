<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peserta - Agenda</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" th:href="@{css/navbar.css}" />
  </head>
  <body>
    <!-- Panggil Fragment Navbar -->
    <div th:replace="~{components/navbarPeserta.html :: navbar}"></div>

    <div class="main-content container mt-4">
      <div class="card p-4 shadow-sm">
        <!-- Header Section -->
        <div class="my-2 d-flex justify-content-between align-items-center">
          <h3 class="fw-bold">Agenda Kegiatan</h3>
          <p id="current-date" class="text-muted fs-5 mb-2">Tanggal:</p>
        </div>

        <br />
        <!-- Tabel -->
        <table class="table mt-3">
          <thead class="table-dark">
            <tr>
              <th>No.</th>
              <th>Judul Agenda</th>
              <th>Agenda</th>
              <th>Tahun Ajaran</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="agenda, iterStat : ${agendaList}">
              <td th:text="${iterStat.index + 1}"></td>
              <td th:text="${agenda.judul_agenda}"></td>
              <td th:text="${agenda.agenda}"></td>
              <td th:text="${agenda.tahun_ajaran}"></td>
            </tr>
          </tbody>
        </table>

        <!-- Footer Section -->
        <div class="footer-section bg-light mt-3 p-2 text-center">
          <p class="footer-text mb-0">Â© 2024 AbsenGo</p>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dateElement = document.getElementById("current-date");
        const today = new Date();

        // Format tanggal (contoh: 18 Desember 2024)
        const options = { day: "numeric", month: "long", year: "numeric" };
        const formattedDate = today.toLocaleDateString("id-ID", options);

        // Update teks di dalam elemen <h1>
        dateElement.textContent = `Tanggal: ${formattedDate}`;
      });

      // Inisialisasi DataTables
      $(document).ready(function () {
        $(".table").DataTable();
      });
    </script>
  </body>
</html>
