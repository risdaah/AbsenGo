<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Peserta</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{css/navbar.css}" />
  </head>
  <body>
    <!-- Panggil Fragment Navbar -->
    <div th:replace="~{components/navbarPeserta.html :: navbar}"></div>

    <div class="main-content container mt-4">
      <div class="card p-4 shadow-sm">
        <!-- Header Section -->
        <div class="my-2 d-flex justify-content-between align-items-center">
          <h3 class="fw-bold">
            Selamat Datang Peserta, <span th:text="${username}"></span>
          </h3>
          <p id="current-date" class="text-muted fs-5 mb-2">Tanggal:</p>
        </div>

        <!-- Form Absensi -->
        <form
          id="absensiForm"
          class="mt-4"
          th:action="@{/dashboard-peserta/absen}"
          method="POST"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="jam" class="form-label">Pilih Jam</label>
              <input
                type="time"
                id="jam"
                name="jam"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="keterangan" class="form-label">Keterangan</label>
              <select
                id="keterangan"
                name="keterangan"
                class="form-select"
                required
              >
                <option value="" disabled selected>Pilih Keterangan</option>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Terlambat">Terlambat</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="tanggal" class="form-label">Tanggal</label>
              <input
                type="date"
                id="tanggal"
                name="tanggal"
                class="form-control"
                readonly
                required
              />
            </div>
            <div class="col-md-6 mb-3" style="visibility: hidden">
              <label for="id_user" class="form-label">ID User</label>
              <input
                type="text"
                id="id_user"
                name="id_user"
                class="form-control"
                th:value="${id_user}"
                readonly
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Simpan Absensi</button>
        </form>

        <!-- Footer Section -->
        <div class="footer-section bg-light mt-3 p-2 text-center">
          <p class="footer-text mb-0">Â© 2024 AbsenGo</p>
        </div>
      </div>
    </div>

    <script>
      // ambil data tanggal untuk absensi
      document.addEventListener("DOMContentLoaded", function () {
        const dateElement = document.getElementById("current-date");
        const today = new Date();

        // Format tanggal (contoh: 18 Desember 2024)
        const options = { day: "numeric", month: "long", year: "numeric" };
        const formattedDate = today.toLocaleDateString("id-ID", options);
        dateElement.textContent += formattedDate;

        // Set today's date in the input field
        document.getElementById("tanggal").value = today
          .toISOString()
          .split("T")[0];
      });
    </script>
  </body>
</html>
