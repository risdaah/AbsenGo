<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peserta - Profil</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{css/navbar.css}" />
  </head>
  <body>
    <!-- Panggil Fragment Navbar -->
    <div th:replace="~{components/navbarPeserta.html :: navbar}"></div>

    <div class="container mt-5">
      <div class="card p-4 shadow-sm">
        <h3 class="fw-bold">Profil Peserta</h3>
        <hr />

        <div class="mb-3">
          <label for="namaDepan" class="form-label">Nama Depan</label>
          <input
            type="text"
            class="form-control"
            id="namaDepan"
            th:value="${detail.namaDepan}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="namaBelakang" class="form-label">Nama Belakang</label>
          <input
            type="text"
            class="form-control"
            id="namaBelakang"
            th:value="${detail.namaBelakang}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="universitas" class="form-label">Universitas</label>
          <input
            type="text"
            class="form-control"
            id="universitas"
            th:value="${detail.detailMbkm.kampus}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="jurusan" class="form-label">Jurusan</label>
          <input
            type="text"
            class="form-control"
            id="jurusan"
            th:value="${detail.detailMbkm.jurusan}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="jurusan" class="form-label">Jenis</label>
          <input
            type="text"
            class="form-control"
            id="jenis"
            th:value="${detail.detailMbkm.jenis}"
            readonly
          />
        </div>

        <a
          class="btn btn-warning"
          th:href="@{/profil/edit/{id}(id=${detail.id_detail_user})}"
        >
          Edit
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document
        .getElementById("saveChanges")
        .addEventListener("click", function () {
          // Ambil nilai dari input
          const namaDepan = document.getElementById("editNamaDepan").value;
          const namaBelakang =
            document.getElementById("editNamaBelakang").value;
          const universitas = document.getElementById("editUniversitas").value;
          const jurusan = document.getElementById("editJur usan").value;

          // Update nilai di input profil
          document.getElementById("namaDepan").value = namaDepan;
          document.getElementById("namaBelakang").value = namaBelakang;
          document.getElementById("universitas").value = universitas;
          document.getElementById("jurusan").value = jurusan;

          // Tutup modal
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("editModal")
          );
          modal.hide();
        });
    </script>
  </body>
</html>
