<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Edit Data Peserta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2>Edit Data Peserta</h2>
      <form
        th:action="@{/profil/edit/{id}(id=${detail.id_detail_user})}"
        method="post"
        th:object="${detail}"
      >
        <input type="hidden" name="_method" value="PUT" />
        <!-- Ini untuk mengirim PUT request -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <!-- CSRF Token -->

        <div class="mb-3">
          <label for="namaDepan" class="form-label">Nama Depan</label>
          <input
            type="text"
            class="form-control"
            id="namaDepan"
            name="namaDepan"
            th:value="${detail.namaDepan}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="namaBelakang" class="form-label">Nama Belakang</label>
          <input
            type="text"
            class="form-control"
            id="namaBelakang"
            name="namaBelakang"
            th:value="${detail.namaBelakang}"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        <a th:href="@{/profil}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
