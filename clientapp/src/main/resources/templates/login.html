<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/auth}"
>
  <head>
    <title>Login - AbsenGo</title>
  </head>
  <body>
    <!-- content -->
    <div layout:fragment="content">
      <!-- btn back to welcome-->
      <div class="btn-back-container">
        <a th:href="@{/welcome}" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
      <div class="login-page">
        <div class="login-container">
          <div class="row justify-content-center">
            <div class="col-11 col-md-4">
              <div class="login-card">
                <div class="login-header">
                  <h3>AbsenGo</h3>
                  <p class="text-muted">Silahkan Login Terlebih Dahulu</p>
                </div>
                <form
                  id="loginForm"
                  th:action="@{/login}"
                  th:method="POST"
                  th:object="${loginRequest}"
                >
                  <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="fas fa-user text-muted"></i>
                      </span>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control border-start-0"
                        placeholder="Enter your username"
                        th:field="*{username}"
                      />
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="fas fa-lock text-muted"></i>
                      </span>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control border-start-0"
                        placeholder="Enter your password"
                        th:field="*{password}"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-login fw-bold">
                    Masuk
                    <span
                      class="spinner-border spinner-border-sm d-none"
                      role="status"
                      aria-hidden="true"
                    ></span>
                  </button>
                </form>
                <div class="text-center">
                  <span class="text-muted">Belum Punya akun ?</span>
                  <a
                    href="/registration"
                    class="text-primary text-decoration-none ms-1"
                    >Register Disini</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script></script>
  </body>
</html>
