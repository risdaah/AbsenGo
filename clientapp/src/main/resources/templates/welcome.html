<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - AbsenGo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ceeed2 0%, #6bcda1 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }

      .welcome-container {
        max-width: 1000px;
        padding: 30px;
        width: 100%;
      }

      .welcome-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 50px;
        box-shadow: 0 20px 40px rgba(179, 217, 255, 0.4);
        backdrop-filter: blur(20px);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
      }

      .title {
        background: #149b6c;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }

      .subtitle {
        color: #4a5568;
        font-size: 1.3rem;
        margin-bottom: 35px;
        font-weight: 300;
      }

      .btn-get-started {
        background: linear-gradient(45deg, #6bcda1, #149b6c);
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .feature-section {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
      }

      .feature-item {
        text-align: center;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
      }

      .feature-item:hover {
        background: white;
      }

      .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #6bcda1, #149b6c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .feature-item h4 {
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .feature-item p {
        color: #718096;
        font-size: 15px;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .welcome-card {
          padding: 30px;
        }

        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .feature-section {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcome-card">
        <!-- Logo Section -->
        <div class="logo-section">
          <h1 class="title">AbsenGo</h1>
          <p class="subtitle">Your Daily Attendance</p>
          <a th:href="@{/login}" class="btn btn-get-started"> Login </a>
        </div>

        <div class="logo-section">
          <a th:href="@{/registration}" class="btn btn-get-started">
            Registration
          </a>
        </div>

        <!-- Features -->
        <div class="feature-section">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h4>Peserta</h4>
            <p>Check-In kehadiran selama magang maupun studi independen.</p>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <h4>Mentor</h4>
            <p>Pantau kehadiran para peserta magang dan studi independen.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
