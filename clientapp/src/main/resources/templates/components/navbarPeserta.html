<!-- navbarMentor.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="navbar.css" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom" th:fragment="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AbsenGo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard-peserta">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rekap">Rekap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profil">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list-agenda">Agenda</a>
            </li>
            <li class="nav-item">
              <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <button class="btn btn-danger" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script untuk Halaman Aktif -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil semua elemen navbar-link
        const navLinks = document.querySelectorAll(".nav-link");

        // Dapatkan path URL saat ini
        const currentPath = window.location.pathname;

        // Loop semua link untuk mencocokkan URL aktif
        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("active"); // Tambahkan class 'active'
          } else {
            link.classList.remove("active"); // Hapus class 'active' dari lainnya
          }
        });
      });
    </script>
  </body>
</html>
